{% extends "layout.html" %}
{%block content%}
<div class="container">
    <br>
    <div class="card card-customised p-3 mb-2 bg-dark text-white" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">{{ rows.get('name') }}</h5>
            <br>
            {% for k,v in rows.items() %}
            {% if k=='image'%}
            <span class="label label-default">{{k}}: <img src="{{v}}" style="aspect-ratio: 1; width:100%"></span>
            {% else %}
            <span class="label label-default">{{k}}: {{v}}</span>
            {% endif %}
            <br>
            <br>
            {% endfor %}
            {% if current_user.has_role("Admin") %}
            <form action="{{url_for('admin.item')}}?id={{rows['id']}}" method="POST">
                <input type="submit" value="edit" />
            </form>
            {% endif %}
        </div>
    </div>
</div>
<br><br><br><br>
{% endblock %}
