{% block content %}
<meta charset="UTF-8">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap"rel="stylesheet'><link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

<div class="app">
	
	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card">
				<div class="card__image">
					<img src="https://user-images.githubusercontent.com/123420429/233280649-42aee7c6-2f67-4788-b0b9-0b4c44817e25.jpg" alt="" />
				</div>
			</div>

			<div class="card next--card">
				<div class="card__image">
					<img src="https://user-images.githubusercontent.com/123420429/233538254-d14aba3c-d1ab-4eaf-9688-ad721441edcb.jpg" alt="" />
				</div>
			</div>

			<div class="card previous--card">
				<div class="card__image">
					<img src="https://user-images.githubusercontent.com/123420429/233563742-78e4a920-baaa-4f92-8ecd-c0b064e0e80d.jpg" alt="" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">NIKE</h1>
				<h4 class="text location">Air Jordans 1</h4>
				<p class="text description">Dior X Air Jordans 1</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">ADIDAS</h1>
				<h4 class="text location">Yeezy</h4>
				<p class="text description">V2 Light</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">Converse</h1>
				<h4 class="text location">All Star</h4>
				<p class="text description">Converse Classic All Star </p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://user-images.githubusercontent.com/123420429/233280649-42aee7c6-2f67-4788-b0b9-0b4c44817e25.jpg" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://user-images.githubusercontent.com/123420429/233538254-d14aba3c-d1ab-4eaf-9688-ad721441edcb.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://user-images.githubusercontent.com/123420429/233563742-78e4a920-baaa-4f92-8ecd-c0b064e0e80d.jpg" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400' style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>
<!-- partial -->
<script src='https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js'></script><script src="{{url_for('static', filename='script.js')}}"></script>
{% endblock %}
